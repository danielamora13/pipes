<p-panel header="Pipes Personalizados" class="p-2">
  <p>
    Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}
  </p>

</p-panel>

<p-toolbar>
  <ng-template #start>
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      (click)="toggleUpperCase()"  />
  </ng-template>

  <ng-template #end>
    <p-button
      (onClick)="changeOrder('name')"
      class='mr-2'
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"  />
    <p-button
      (onClick)="changeOrder('canFly')"
      class='mr-2'
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger"  />
    <p-button
      (onClick)="changeOrder('color')"
      class='mr-2'
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-help" />  </ng-template>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">

      <p-table [value]="heroes | sortBy:sortBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>Name</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template #body let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
    </p-table>

    </p-panel>

  </div>
</div>
